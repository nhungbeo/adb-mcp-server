<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ws.tapjoyads.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ws.tapjoyads.com</h1>

        <!-- Form tính toán chia vàng -->
        <div class="form-section">
            <h2>Tính toán chia vàng</h2>
            <div class="input-group">
                <label for="goldAmount">Số vàng cần chia (K):</label>
                <input type="number" id="goldAmount" required>
            </div>
            <div class="button-group">
                <button id="calculate">Tính toán</button>
                <button id="recalculate" style="display: none;">Tính lại</button>
            </div>
            <div id="calculation-result" class="calculation-result">
                <h3>Kết quả tính toán</h3>
                <p>Tổng số lần chia: <span id="total-splits">0</span></p>
                <div id="splits-list" class="splits-list"></div>
            </div>
        </div>

        <!-- Form tạo XML -->
        <div class="form-section">
            <h2>Tạo XML</h2>
            <div class="input-group">
            <label for="tapPoints">TapPoints:</label>
            <input type="number" id="tapPoints" required>
        </div>
        <div class="input-group">
            <label for="pointsId">PointsID:</label>
            <input type="number" id="pointsId" required>
        </div>
        <button id="submit">Tạo XML</button>

        <div class="output-section">
            <h2>vg.xml</h2>
            <div class="copy-container">
                <pre id="output2"></pre>
                <button class="copy-btn" data-target="output2">Copy</button>
            </div>

            <h2>vg_SPENT.xml</h2>
            <div class="copy-container">
                <pre id="output1"></pre>
                <button class="copy-btn" data-target="output1">Copy</button>
            </div>          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
